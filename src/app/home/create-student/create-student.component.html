<div class="bgComponent">
  <div class="form">
    <mat-card class="card">

        <mat-card-header>
            <mat-card-title>Register Student</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                type="text"
                [(ngModel)]="registerData.name"
                matInput
                placeholder="Type name and lasname"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                type="number"
                [(ngModel)]="registerData.studentId"
                matInput
                placeholder="Type identification number"
                required
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Select Class</mat-label>
              <mat-select [(ngModel)]="registerData.className">
                <mat-option *ngFor="let class of classes.classInstitute" value="{{class._id}}">
                  {{class.className.name}} - {{class.classTeacher.name}}
                </mat-option>
              </mat-select>
              <mat-hint align="end">This field is so important</mat-hint>
            </mat-form-field>

            <mat-form-field>
              <input
                type="date"
                [(ngModel)]="registerData.birthday"
                matInput
                placeholder="Birthday"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>

        <mat-card-actions >
            <button mat-button 
            mat-raised-button
            class="button bgButton"
            (click)="registerStudent()"
            >
            Register
          </button>            
        </mat-card-actions>
    </mat-card>
  </div>
</div>
