<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Register Teacher</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              type="text"
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Name and Lastname"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="number"
              [(ngModel)]="registerData.teacherId"
              matInput
              placeholder="Type your identification number"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="date"
              [(ngModel)]="registerData.birthday"
              matInput
              placeholder="Birthdate"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              [(ngModel)]="registerData.direction"
              matInput
              placeholder="Type your resident direction"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-button
          mat-raised-button
          class="button bgButton"
          (click)="registerTeacher()"
        >
          Register
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
